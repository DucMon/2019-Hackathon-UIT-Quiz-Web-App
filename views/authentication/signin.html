<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" />
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          required
          name="login[password]"
          placeholder="Password"
        />
        <div class="hide-show">
          <i></i>
        </div>
      </div>
      <input type="button" class="btn" value="Sign in" />
      <div class="choice-box">You don't have account yet?
          <a href="./signup.html">Register for free</a>
        </div>
    </div>
  </div>
    <script>
      $(function() {
        $(".hide-show").show();
        $(".hide-show i").addClass("fas fa-eye");

        $(".hide-show i").click(function() {
          if ($(this).hasClass("fas fa-eye")) {
            $(this).addClass("far fa-eye-slash");
            $('input[name="login[password]"]').attr("type", "text");
            $(this).removeClass("fas fa-eye");
          } else {
            $(this).addClass("fas fa-eye");
            $('input[name="login[password]"]').attr("type", "password");
            $(this).removeClass("fa-eye-slash");
          }
        });

        $('form button[type="submit"]').on("click", function() {
          $(".hide-show i")
            .text("Show")
            .addClass("show");
          $(".hide-show")
            .parent()
            .find('input[name="login[password]"]')
            .attr("type", "password");
        });
      });
    </script>
  </body>
</html>
